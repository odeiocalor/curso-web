<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap - Forms</title>
    </head>
    <body>
        
        <!-- formulários 
            classe: form-control-<opcoes>
            opções: sm, lg
        -->
        <form>
            
            <!-- caixas de texto -->
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" class="form-control" readonly>
                <small class="form-text">Email será validado</small>
            </div>

            <!-- select -->
            <div class="form-group">
                <label for="estados">Estados</label>
                <select id="estados" class="form-control">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>...</option>
                </select>
            </div>

            <!-- textarea -->
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="3" class="form-control"></textarea>
            </div>

            <!-- file input -->
            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <input type="file" id="arquivo">
            </div>


            <!-- custom file input -->
            <div class="custom-file">
                <label class="custom-file-label">Selecione arquivo</label>
                <input type="file" id="arquivo2" class="custom-file-input">
            </div>
            <br><br>

            <!-- range -->
            <div class="form-group">
                <label id="range">Satisfação</label>
                <input type="range" 
                id="range" min="1" max="5" class="custom-range">
            </div>

            <!-- button -->
            <input type="submit" value="Salvar" class="btn btn-primary">

        </form>
        <br><br>

        <!-- Formulário inline -->
        <form class="form-inline">
            <input type="text" placeholder="Digite seu usuário" class="form-control mr-2">
            <input type="password" placeholder="Digite sua senha" class="form-control mr-2">
            <input type="submit" value="Logar" class="btn btn-primary">
        </form>
        <br><br>

        <!-- 
        Validação de formulário 
        Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
        -->
        <form>
            
            <div class="form-group">
                <label for="email-usuario">email</label>
                <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
                <div class="valid-feedback">
                    Email válido
                </div>
            </div>

            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>

            <input type="submit" value="Logar" class="btn btn-primary">

        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
