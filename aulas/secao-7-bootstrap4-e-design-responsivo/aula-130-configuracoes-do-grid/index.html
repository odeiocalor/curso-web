<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap - Configurações do Grid</title>
    </head>
    <body>
        
        <div class="container marcador-container">

            <h2>Largura fixa</h2>
            <div class="row">
                <div class="marcador col">Área 1</div>
                <div class="marcador col">Área 2</div>
                <div class="marcador col">Área 3</div>
                <div class="marcador col">Área 4</div>
            </div>
            
            <h2>Largura automática (auto-layout)</h2>
            <div class="row">
                <div class="marcador col">Área 1</div>
                <div class="marcador col-4">Área 2</div>
                <div class="marcador col-6">Área 3</div>
            </div>

            <h2>Largura igual empilhada</h2>
            <div class="row">
                <div class="marcador col-sm">Área 1</div>
                <div class="marcador col-sm">Área 2</div>
                <div class="marcador col-sm">Área 3</div>
            </div>

            <h2>Ordenando</h2>
            <div class="row">
                <div class="marcador col-md-4 order-2">Área 1</div>
                <div class="marcador col-md-4 order-1">Área 2</div>
                <div class="marcador col-md-4 order-3">Área 3</div>
            </div>

            <h2>offset</h2>
            <div class="row">
                <div class="marcador col-md-6 offset-md-3">Login...</div>
            </div>

            <h2>offset múltiplos alinhamentos</h2>
            <div class="row">
                <div class="marcador col-md-3 offset-md-3">Conteúdo 1</div>
                <div class="marcador col-md-3 offset-md-3">Conteúdo 2</div>
            </div>

            <h2>Aninhamento</h2>
            <div class="row">
                <div class="col-md-6" style="border: 1px solid blue;">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 marcador">Conteúdo 1</div>
                        <div class="col-md-6 marcador">Conteúdo 2</div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
