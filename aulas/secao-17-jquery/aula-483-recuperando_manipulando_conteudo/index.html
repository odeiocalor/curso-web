<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(() => {

        console.log('Conteúdo div 1:' + $('#div1').html())
        console.log('Conteúdo div 2:' + $('#div2').html())

        $('#div1').html('<strong style="color: red">Eu sou o valor novo</strong>')

      })
    </script>
  </head>
  <body>

    <div id="div1" style="border: solid 1px #000; width: 150px; height: 150px">
      <a href="#">Teste</a>
      <p>Esse é outro teste</p>
      Texto
      <div>Outro teste</div>
    </div>

    <div id="div2" style="border: solid 1px #000; width: 150px; height: 150px">
      Div 2
    </div>

  </body>
</html>
