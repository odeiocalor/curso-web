<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(() => {
        console.log($('img').attr('src'))
        console.log($('img').attr('border'))
        console.log($('img').attr('src', 'img/esfera_2.png'))
        console.log($('img').attr('border', '20'))

        console.log($('div').attr('style'))
        console.log($('div').attr('style', 'background-color: blue; width: 200px; height: 200px'))

        console.log($('input').attr('value', 'Continuo sendo um input'))
        console.log($('input').attr('type', 'password'))
      })
    </script>
  </head>
  <body>
    
    <img src="img/esfera_1.png" border="5">

    <div class="" style="background-color: red; width: 100px; height: 100px"></div>

    <input type="text" value="Eu sou um input">

  </body>
</html>
